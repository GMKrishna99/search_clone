<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b39153ed3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section -->
    <nav>
        <div class="content">
            <ul>
                <li><a href="https://mail.google.com" target="_blank" title="open Gmail">Gmail</a></li>
                <li><a href="https://photos.google.com/u/1/" target="_blank" title="open Photos">Images</a></li>
            </ul>
            <div class="icons">
                <i class="fa-solid fa-grip"></i>
            </div>
            <div class="icons2">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </nav>
    <!-- Google -->
    <section class="section-google">
        <h1>Google</h1>
        <div class="search">
                <a href="" title="search "><i class="fa-solid fa-magnifying-glass"></i></a>
            <input type="text" >
            <div class="ca">
                <a href="" title="Open Mic"><i class="fa-solid fa-microphone"></i></a>
                <a href="" title="Use camera"> <i class="fa-solid fa-camera"></i></a>
            </div>
        </div>
        <div class="btn">
            <button class="btm1">Google Search</button>
            <button class="btm2">I'm Feeling Lucky</button>
        </div>
        <div class="key">
            <i class="fa-solid fa-key"></i>
            <span>Strong passwords made effortless with Google</span>
        </div>
        <div class="lang">
            <span>Google offered in :</span>
            <div class="lang-text">
            <a href="">English</a>
            <a href="">हिन्दी</a>
            <a href="">বাংলা </a>
            <a href="">తెలుగు</a>
            <a href="">मराठी</a>
            <a href="">தமிழ்</a>
            <a href="">ગુજરાતી</a>
            <a href="">ಕನ್ನಡ</a>
            <a href="">മലയാളം</a>
            <a href="">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </section>
    <!-- footer -->
    <section class="footer">
        <div class="counter">
            <div class="ind">
                <h4>India</h4>
            </div>
            <div class="term">
                <div class="right">
                    <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000114-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/intl/en_in/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="left">
                    <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
        <div class="copy">
            <span>Designed for only practice </span>
        </div>
    </section>
</body>
</html>
